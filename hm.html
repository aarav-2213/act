<!DOCTYPE html>
<html>

<head>
    <title>Here I Add Media</title>
</head>

<body>

    <h1>Here I Add Media</h1>

    <h2>Media in HTML</h2>
    <p>
        In this activity, I created a webpage to show different forms of media using HTML.
        Below, you can see an image, audio clip, and a video embedded into the page.
    </p>

    <!-- Image -->
    <h3>School Image</h3>
    <img src="https://via.placeholder.com/400x200?text=School+Photo" alt="School Image" width="400">

    <!-- Audio -->
    <h3>School Anthem</h3>
    <audio controls>
        <source src="school-anthem.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Video -->
    <h3>School Introduction Video</h3>
    <video width="400" controls>
        <source src="school-intro.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

</body>

</html>


</html>
